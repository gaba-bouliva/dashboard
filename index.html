<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Dashboard</title>
</head>
<body>
   <div class="container">
      <div class="sidebar">
        <div class="logo"> <i class="material-icons md-dashboard">dashboard</i> Dashboard</div>
        <div class="top-links">
          <div id="link"><i class="material-icons md-link">home</i><a href="/">Home</a></div>
          <div id="link"><i class="material-icons md-link">account_box</i><a href="/">Profile </a></div>
          <div id="link"><i class="material-icons md-link">message</i><a href="/">Messages</a></div>
          <div id="link"><i class="material-icons md-link">history</i><a href="/">History</a></div>
          <div id="link"><i class="material-icons md-link">task</i><a href="/">Tasks</a></div>
          <div id="link"><i class="material-icons md-link">groups</i><a href="/">Communities</a></div>
        </div>
        <div class="bottom-links">
          <div id="link"><i class="material-icons md-link">settings</i><a href="/">Settings </a></div>
          <div id="link"><i class="material-icons md-link">help</i><a href="/">Support</a></div>
          <div id="link"><i class="material-icons md-link">verified_user</i><a href="/">Privacy</a></div>
        </div>
      </div>
      <div class="main">
          <div class="header">
            <div class="left-content">
              <div class="search-bar"><i class="material-icons search-bar">search</i><input type="text" name="search" id="search"></div>
              <div class="user-info">
                <img id="user-avatar" src="./images/female-user.png" alt="...">
                <div class="info-text">
                  <p>Hi there,</p>
                  <p><b>Morgan Oakley(@morgan)</b> </p>
                </div>
              </div>
            </div>
            <div class="right-content" >
              <div class="right-user-info">
                <div><i class="material-icons md-bell">notifications_active</i></div>
                <div> <img id="sm-user-avatar" src="./images/female-user.png" alt="..."></div>
                <span class="user-name"> <b>Morgan Oakley</b></span>
              </div>
              <div class="user-actions">
                <button class="usr-action-btn">New</button><button class="usr-action-btn">Upload</button><button class="usr-action-btn">Share</button>
              </div>
            </div> 
          </div>
          <div class="main-content">
            
          </div>
      </div>
   </div>
